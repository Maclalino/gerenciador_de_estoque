<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Gerenciamento de Estoque</h2>
  <div class="estoque">
    <button onclick="mostrarCategoria('moveis')">Móveis</button>
    <button onclick="mostrarCategoria('construcao')">Materiais de Construção</button>
    <button onclick="mostrarCategoria('eletrodomesticos')">Eletrodomésticos</button>
  </div>

  <div class="pesquisa">
    <input type="text" id="pesquisa-input" placeholder="Pesquisar produto">
    <button onclick="pesquisarProduto()">Pesquisar</button>
  </div>

  <div class="historico">
    <button onclick="mostrarHistorico()">Mostrar Histórico</button>
  </div>

  <ul id="lista-itens" class="lista-itens">
    <!-- Itens serão adicionados dinamicamente aqui -->
  </ul>
</div>

<script src="script.js"></script>
</body>
</html>
